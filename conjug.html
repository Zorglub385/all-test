    function searchVerb() {
      const searchInput = $('#search-bar').val().toLowerCase();
      const verbKeys = Object.keys(verbData);

      // Recherche le verbe
      const foundVerb = verbKeys.find(verb => verb.toLowerCase() === searchInput);

      const errorMessage = $('#error-message');

      if (foundVerb) {
        displayConjugation(foundVerb);
        errorMessage.text(''); // Efface le message d'erreur s'il y en a un
      } else {
        $('#conjugation-table').hide();
        $('#download-button').hide(); // Cache le bouton de téléchargement
        errorMessage.text('Verbe introuvable, veuillez réassayer');
      }
    }

    function displayConjugation(verb) {
      const conjugationTable = $('#conjugation-table');
      const verbTitle = $('#verb-title');
      const conjugationBody = $('#conjugation-body');

      verbTitle.text(verb);
      conjugationBody.empty();

      // Génère le tableau de conjugaison
      const conjugation = verbData[verb];
      Object.keys(conjugation).forEach(pronoun => {
        const row = `<tr>
          <td>${pronoun}</td>
          <td>${conjugation[pronoun][0]}</td>
          <td>${conjugation[pronoun][1]}</td>
          <td>${conjugation[pronoun][2]}</td>
          <td>${conjugation[pronoun][3]}</td>
          <td>${conjugation[pronoun][4]}</td>
          <td>${conjugation[pronoun][5]}</td>
        </tr>`;
        conjugationBody.append(row);
      });

      conjugationTable.show();
      $('#download-button').show(); // Affiche le bouton de téléchargement
    }

    function downloadImage() {
      const tableContainer = document.getElementById('conjugation-table');
      html2canvas(tableContainer).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL();
        link.download = 'tableau de conjugaison.png';
        link.click();
      });
    }
